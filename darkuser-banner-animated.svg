<svg width="100%" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6">
        <animate attributeName="stop-color" values="#8b5cf6;#a855f7;#7e22ce;#8b5cf6" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#a855f7">
        <animate attributeName="stop-color" values="#a855f7;#7e22ce;#8b5cf6;#a855f7" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#gradientText)" opacity="0.05"/>

  <text x="50%" y="55%" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-size="72" font-weight="800"
        fill="url(#gradientText)" filter="url(#glow)" letter-spacing="4">
    DARK USER
  </text>

  <text x="50%" y="80%" text-anchor="middle" font-family="Poppins, Arial, sans-serif" font-size="22" fill="#d1c4ff" opacity="0.9">
    Premium Auto Installer v2 • SSH • SSL • WebSocket • UDP • Telegram Panel
  </text>
</svg>
